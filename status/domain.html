<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center" id="domain-name"></h1>
    <p class="text-center mb-6">Showing latest <span id="snapshot-count"></span> snapshots</p>

    <!-- Status summary -->
    <div id="domain-status" class="mb-6"></div>

    <!-- Sections -->
    <div id="sections" class="space-y-8">
      <div id="whois-section">
        <h2 class="text-2xl font-semibold mb-4">WHOIS</h2>
        <div class="space-y-2" id="whois-content"></div>
      </div>
      <div id="ssl-section">
        <h2 class="text-2xl font-semibold mb-4">SSL</h2>
        <div class="space-y-2" id="ssl-content"></div>
      </div>
      <div id="http-section">
        <h2 class="text-2xl font-semibold mb-4">HTTP</h2>
        <div class="space-y-2" id="http-content"></div>
      </div>
    </div>

    <p class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to main status page</a>
    </p>
  </div>

<script>
async function getQueryParam(name, defaultValue = null) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name) || defaultValue;
}

async function loadDomainHistory() {
  const domain = await getQueryParam("domain");
  const count = parseInt(await getQueryParam("count", "288"));
  if (!domain) {
      window.location.href = "index.html";
      return;
  }

  let config;
  try {
    const configRes = await fetch("config.json?_=" + Date.now());
    config = await configRes.json();
  } catch (err) {
    console.error("Failed to load config.json", err);
    document.getElementById("sections").textContent = "Failed to load configuration.";
    return;
  }

  const { github_user, github_repo, github_branch } = config;
  document.getElementById("domain-name").textContent = domain;
  document.getElementById("snapshot-count").textContent = count;

  const domainStatusDiv = document.getElementById("domain-status");
  const whoisContent = document.getElementById("whois-content");
  const sslContent = document.getElementById("ssl-content");
  const httpContent = document.getElementById("http-content");

  domainStatusDiv.innerHTML = "";
  whoisContent.innerHTML = "";
  sslContent.innerHTML = "";
  httpContent.innerHTML = "";

  try {
    const apiUrl = `https://api.github.com/repos/${github_user}/${github_repo}/contents/status/history/${domain}?ref=${github_branch}`;
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error("Failed to fetch folder contents");

    const files = await res.json();
    const jsonFiles = files
      .filter(f => f.name.endsWith(".json"))
      .sort((a, b) => b.name.localeCompare(a.name))
      .slice(0, count);

    if (jsonFiles.length === 0) {
      domainStatusDiv.innerHTML = `<p class="text-center text-gray-500">No snapshots available for this domain.</p>`;
      return;
    }

    // Process all snapshots
    const snapshots = [];
    for (const file of jsonFiles.reverse()) { // oldest first
      const snapshotRes = await fetch(file.download_url);
      const snapshot = await snapshotRes.json();
      const match = file.name.match(/status_(\d{8})_(\d{6})\.json/);
      if (match) {
        const [_, ymd, hms] = match;
        const year = ymd.substring(0, 4);
        const month = ymd.substring(4, 6);
        const day = ymd.substring(6, 8);
        const hour = hms.substring(0, 2);
        const min = hms.substring(2, 4);
        const sec = hms.substring(4, 6);
        snapshot.timestamp = `${year}-${month}-${day} ${hour}:${min}:${sec}`;
        snapshot.date = `${year}-${month}-${day}`;
      } else {
        snapshot.timestamp = file.name;
        snapshot.date = file.name;
      }
      snapshots.push(snapshot);
    }

    // Display overall status based on latest snapshot
    const latest = snapshots[snapshots.length - 1];
    const isUp = latest.http_ok && latest.ssl_ok && latest.whois_ok;
    domainStatusDiv.innerHTML = `
      <div class="flex flex-col items-center mb-6">
        <span class="mx-auto inline-flex items-center justify-center rounded-full ${isUp ? 'bg-emerald-100' : 'bg-red-100'} p-4">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" aria-hidden="true" class="${isUp ? 'text-emerald-500' : 'text-red-500'}">
            ${isUp ? '<path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM17.4571 9.45711L11 15.9142L6.79289 11.7071L8.20711 10.2929L11 13.0858L16.0429 8.04289L17.4571 9.45711Z"></path>' : '<path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM15 9L9 15M9 9L15 15"></path>'}
          </svg>
        </span>
        <h1 class="mt-3 text-lg font-semibold text-gray-900">${isUp ? 'All services are online' : 'Some services are down'}</h1>
        <p class="text-sm text-gray-700">Last updated on ${latest.timestamp}</p>
      </div>
    `;

    // Build WHOIS section
    snapshots.forEach(s => {
      const div = document.createElement("div");
      div.className = "p-3 bg-white rounded shadow flex justify-between items-center border-l-4 " + (s.whois_ok ? "border-emerald-500" : "border-red-500");
      div.innerHTML = `
        <div class="font-semibold">${s.date}</div>
        <div class="text-gray-700">Expiry: ${s.whois_expiry} | ${s.whois_ok ? 'OK' : 'Issue'}</div>
      `;
      whoisContent.appendChild(div);
    });

    // Build SSL section
    snapshots.forEach(s => {
      const div = document.createElement("div");
      div.className = "p-3 bg-white rounded shadow flex justify-between items-center border-l-4 " + (s.ssl_ok ? "border-emerald-500" : "border-red-500");
      div.innerHTML = `
        <div class="font-semibold">${s.date}</div>
        <div class="text-gray-700">Expiry: ${s.ssl_expiry} | ${s.ssl_ok ? 'OK' : 'Issue'}</div>
      `;
      sslContent.appendChild(div);
    });

    // Build HTTP section
    snapshots.forEach(s => {
      const div = document.createElement("div");
      div.className = "p-3 bg-white rounded shadow flex justify-between items-center border-l-4 " + (s.http_ok ? "border-emerald-500" : "border-red-500");
      div.innerHTML = `
        <div class="font-semibold">${s.date}</div>
        <div class="text-gray-700">Status: ${s.http_ok ? 'OK' : 'Issue'} | Response: ${s.http_response_time_ms.toFixed(2)} ms</div>
      `;
      httpContent.appendChild(div);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("sections").textContent = "Failed to load domain history. Make sure the domain exists and files are pushed.";
  }
}

loadDomainHistory();
</script>

</body>
</html>
